
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER LOGIN</title>

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

</head>
<body>

    <!-- STICKY HEADER -->
    <div class="header">
        <div class="Navbar" id="Nav">
            <div class="logo-img-new">
                <img id="logo-new" src="../assets/images/logo-3.png">
            </div>
            <div></div>
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="Navbar__Items">
                    <div class="Navbar__Link">
                        <a class="a-header" [routerLink]='["/"]' routerLinkActive="active">HOME</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header"[routerLink]='["/adminlog"]' routerLinkActive="active">ADMIN LOGIN</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" [routerLink]='["/login"]' routerLinkActive="active">USER LOGIN</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" [routerLink]='["/signup"]' routerLinkActive="active">SIGNUP</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" [routerLink]='["/contact"]' routerLinkActive="active">CONTACT US</a>
                    </div>
            </div>
        </div>
    </div>
    <!-- END OF STICKY HEADER -->
    
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="../assets/images/img-01.png" alt="IMG">
                </div>
                <form class="login-form" action="http://127.0.0.1:5000/login"  method="post">
                    <span class="login-form-title">
                        USER LOGIN
                    </span>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" id="username" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                
                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" id="password" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="form-btn">
                        <button class="submit-btn" >LOGIN</button>
                    </div>
                    <!-- <div class="container-login-form-btn">
                        <button class="login-form-btn" (click)="usermenu()">
                            Login
                        </button>
                    </div> -->
                    <div class="text-center p-t-136">
						<a class="txt2" [routerLink]='["/signup"]' routerLinkActive="active">
							Create your Account
						</a>
					</div>  
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="text-center p-t-136">
						<a class="txt2" [routerLink]='["/usermenu"]' routerLinkActive="active">
							GOTO USER MENU
						</a>
					</div>  

                    </form>
                </div>
            </div>
        </div>

    <!-- FOOTER-->
    <footer class="g-bg-color--dark-light g-color--white-opacity">
        <div class="foot">
            <div class="padd__needed">
                <img id="logo" src="../assets/images/logo-3.png">
            </div>
            <div class="connectivity padd__needed">
                <div class="connect">
                    <i class="fab fa-facebook-square"></i>
                    <a class="a-footer" href="#">FACEBOOK</a>
                </div>
                <div class="connect">
                    <i class="fab fa-linkedin"></i>
                    <a class="a-footer" href="#">LINKED IN</a>
                </div>
                <div class="connect">
                    <i class="fab fa-twitter-square"></i>
                    <a class="a-footer" href="#">TWITTER</a>
                </div>
                <div class="connect">
                    <i class="fab fa-instagram"></i>
                    <a class="a-footer" href="#">INSTAGRAM</a>
                </div>
            </div>
            <div class="padd__needed">
                <h6 class="g-color--primary">&copy CAR SELLERS</h6>
            </div>
        </div>
    </footer>
    <!--END OF FOOTER-->

</body>
</html>
