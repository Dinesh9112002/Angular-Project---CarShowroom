<body class="g-bg-color--dark-light">
	<!-- STICKY HEADER -->
	<div class="header">
		<div class="Navbar">
	    	<div class="logo-img-new">
				<img id="logo-new" src="../assets/images/logo-3.png">
			</div>
			<div></div>
		    <div class="Navbar__Link Navbar__Link-toggle">
		      	<i class="fas fa-bars fa-2x"></i>
		    </div>
		    <div class="Navbar__Items">
			    	<div class="Navbar__Link">
			      		<a class="a-header" [routerLink]='["/"]' routerLinkActive="active">HOME</a>
			    	</div>
			    	<div class="Navbar__Link">
			      		<a class="a-header" [routerLink]='["/adminlog"]' routerLinkActive="active">ADMIN LOGIN</a>
			    	</div>
			    	<div class="Navbar__Link">
			      		<a class="a-header" [routerLink]='["/login"]' routerLinkActive="active">USER LOGIN</a>
			    	</div>
			    	<div class="Navbar__Link">
			      		<a class="a-header" [routerLink]='["/signup"]' routerLinkActive="active">SIGNUP</a>
			    	</div>
			    	<div class="Navbar__Link">
			      		<a class="a-header" [routerLink]='["/contact"]' routerLinkActive="active">CONTACT US</a>
			    	</div>
			</div>
	  	</div>
  	</div>
	<!-- END OF STICKY HEADER -->

	<div class="g-position--relative main-container">
		<div class="single-line">
			<h2 class="g-color--white g-font-weight--400 heading" style="font-size: 2.8em;">SIGN UP</h2>
		<div>
		<form name="signup" action="http://127.0.0.1:5000/signup"  method="post">
			<!-- NAME OF PERSON -->
			<div class="single-line">
				<input type="text" name="name" id="username" placeholder="*Name" title="Maximum 30 characters" required>
			</div>
			
			<!-- EMAIL -->			
			<div class="single-line">
				<input type="email" name="email" placeholder="*Email" style="text-transform: lowercase;" required>
			</div>

			<!-- MOBILE -->
			<div class="single-line">
				<input type="tel" name="phone" id="mobile" placeholder="*Phone/Mobile" title="Exact 10 digit is appreciated." required>
			</div>
			
			<!-- LICENCE -->
			<div class="single-line">
				<input type="text" name="licence" placeholder="*Licence ID" id="dril" title="Exact 8 digit number" required>
			</div>
			
			<!-- PASSWORD -->
			<div class="single-line">
				<input type="password" name="password" placeholder="*Password" id="pass" title="MUST CONSISTS OF A UPPERCASE A LOWERCASE AND A NUMBER AND MUST BE 8 CHARACTERS." required>
			</div>

			<div class="form-btn">
				<button class="submit-btn" (onclick)="fn()">CREATE AN ACCOUNT</button>
			</div>

			<br>
			<br>
			<br>
			<br>
			<br>
			<div class="text-center p-t-136">
				<a class="txt2" [routerLink]='["/login"]' routerLinkActive="active">
					GOTO LOGIN PAGE
				</a>
			</div>  
			<!-- SUBMIT BUTTON -->
			<!-- <div class="container-login-form-btn">
                        <button class="login-form-btn" (click)="login()">
                            CREATE AN ACCOUNT
                        </button>
            </div> -->
		</form>
		<br>
	</div>
	<div >
		<img style="padding-left: 20%;" src="../assets/images/pencil-01.png">
	</div>

	<!-- FOOTER-->
	<footer class="g-bg-color--dark-light g-color--white-opacity">
		<div class="foot">
			<div class="padd__needed">
				<!-- <img id="logo" src="img/logo-3.png"> -->

				<div class="connect">
